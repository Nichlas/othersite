  <h1 id="title">{{ site.title }}</h1>
  
  <img id="headerphoto" src="{{ "/assets/front.jpg" | prepend: site.baseurl }}">


      <div id="menu">
		<ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
		</ul>
      </div>
